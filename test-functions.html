<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste das Edge Functions</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Teste das Edge Functions do Supabase</h1>
    
    <div class="test-section">
        <h2>Teste Contact Form</h2>
        <button onclick="testContactForm()">Testar Contact Form</button>
        <div id="contact-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Teste Assessment Results</h2>
        <button onclick="testAssessmentResults()">Testar Assessment Results</button>
        <div id="assessment-result" class="result"></div>
    </div>

    <script>
        async function testContactForm() {
            const resultDiv = document.getElementById('contact-result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                const response = await fetch('https://vhlhpmceibygaqajpoir.supabase.co/functions/v1/contact-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZobGhwbWNlaWJ5Z2FxYWpwb2lyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MDcwNDIsImV4cCI6MjA3MDE4MzA0Mn0.9P1q4h_El7h1D7BgQAZ7J762JbAryzJRmOoL3c2Q3tE'
                    },
                    body: JSON.stringify({
                        name: 'Teste',
                        email: 'teste@exemplo.com',
                        message: 'Mensagem de teste'
                    })
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Sucesso! Status: ${response.status}<br>Resposta: ${data}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Erro! Status: ${response.status}<br>Resposta: ${data}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Erro de rede: ${error.message}</div>`;
            }
        }
        
        async function testAssessmentResults() {
            const resultDiv = document.getElementById('assessment-result');

                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZobGhwbWNlaWJ5Z2FxYWpwb2lyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MDcwNDIsImV4cCI6MjA3MDE4MzA0Mn0.9P1q4h_El7h1D7BgQAZ7J762JbAryzJRmOoL3c2Q3tE'
                    },
                    body: JSON.stringify({
                        name: 'Teste',

                        company: 'Empresa Teste',
                        results: {
                            strategy: 3,

                            technology: 3,
                            data: 2
                        }
                    })
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Sucesso! Status: ${response.status}<br>Resposta: ${data}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Erro! Status: ${response.status}<br>Resposta: ${data}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Erro de rede: ${error.message}</div>`;

    </script>
